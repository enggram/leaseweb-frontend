<section id="filter">
    <h6>Ram</h6>
    <div class="content">
        <div *ngFor="let ram of ramDataValue;  index as i" class="mb-1">
            <input type="checkbox" id="ram-{{i}}" [(ngModel)]="ramDataValue[i]['value']" (change)="emitValue();" />
            <label for="ram-{{i}}" class="pl-2"> {{ ram.display }}</label>
        </div>
    </div>
</section>
